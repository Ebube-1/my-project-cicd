spring:
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/db_new
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
logging:
  level:
    org.springframework.web: DEBUG
server:
  port: 8082